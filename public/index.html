<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="<%= htmlWebpackPlugin.options.SITE_DESCRIPTION %>">

    <meta property="og:title" content="<%= htmlWebpackPlugin.options.SITE_TITLE %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.SITE_DESCRIPTION %>">
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.SITE_URL %>">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.SITE_URL %>/assets/img/og-image.jpg">
    <meta property="og:image:height" content="521">
    <meta property="og:image:width" content="995">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#243b55">

    <link rel="alternate" type="application/rss+xml" href="<%= htmlWebpackPlugin.options.SITE_URL %>/feed/rss.xml" />
    <link rel="alternate" type="application/atom+xml" href="<%= htmlWebpackPlugin.options.SITE_URL %>/feed/atom.xml" />
    <link rel="alternate" type="application/json" href="<%= htmlWebpackPlugin.options.SITE_URL %>/feed/index.json" />

    <title><%= htmlWebpackPlugin.options.SITE_TITLE %></title>
  </head>
  <body>
    <noscript>
      <div class="hero is-fullheight is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <div class="is-element-centered has-text-centered">
              <h1 class="is-size-1">Raphael Marco</h1>

              <h2 class="is-size-5 has-contents-below">Full-Stack Web Developer</h2>

              <p><em>This website needs JavaScript to work. Please enable it and refresh.</em></p>
            </div>
          </div>
        </div>
      </div>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
